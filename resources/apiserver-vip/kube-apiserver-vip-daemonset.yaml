---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: kube-apiserver-vip
  namespace: kube-system
  labels:
    tier: control-plane
    k8s-app: kube-apiserver-vip
spec:
  selector:
    matchLabels:
      tier: control-plane
      k8s-app: kube-apiserver-vip
  template:
    metadata:
      labels:
        tier: control-plane
        k8s-app: kube-apiserver-vip
      annotations:
        checkpointer.alpha.coreos.com/checkpoint: "true"
    spec:
      hostNetwork: true
      serviceAccount: kube-apiserver-vip
      containers:
        - name: kube-keepalived-vip
          image: ${keepalived_vip_image}
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /lib/modules
              name: modules
              readOnly: true
            - mountPath: /dev
              name: dev
            - name: haproxy
              mountPath: /etc/haproxy
          # use downward API
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - --services-configmap=$(POD_NAMESPACE)/kube-apiserver-vip-configmap
            # Unicast uses the ip of the nodes instead of multicast
            # This is useful if running in cloud providers (like AWS), but
            # also a good idea with internal Linux bridges.
            - --use-unicast=true
            # Need to pick something which doesn't collide
            - --vrid=178
            - --logtostderr
            - --proxy-protocol-mode=true
        - image: aledbf/haproxy-self-reload:0.1
          name: haproxy-self-reload
          livenessProbe:
            httpGet:
              path: /
              port: 1936
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          volumeMounts:
            - name: haproxy
              mountPath: /etc/haproxy
      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
        - name: dev
          hostPath:
            path: /dev
        - name: haproxy
          emptyDir: {}
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
